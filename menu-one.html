<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- MQ -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="styles/menu.css"/> 
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&family=Shrikhand&display=swap" rel="stylesheet">
    <!-- Font Awesome CDN-->
    <script src="https://kit.fontawesome.com/fb9ac8fdeb.js" crossorigin="anonymous"></script>
    <!-- normalize.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>ohmyfood</title>

</head>
<body>
    <div class="site-wrapper">

        <header>
            <button><a href="index.html"><i class="fas fa-arrow-left"></i></a></button>
            <img src="images/ohmyfood.png" alt="ohmyfood">
        </header>

        <main>
            <section class="hero-image">
                <img src="images/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="The Full Palette">
            </section>
            <section class="full-menu-wrapper">
                <div class="menu-header">
                    <h2>The Full Palette</h2>
                    <i class="far fa-heart"></i>
                </div>
                <div class="menu-entrees">
                    <span>ENTREES</span>
                    <div class="green-line"></div>
                    <div class="ticker-cards one">
                        <div class="ticker-check entree-card">
                            <span><strong>Escargot</strong></span>
                            <span>With southern French spices<strong>25&#128;</strong></span>
                        </div>
                        <div class="ticker-check ticker-box">
                            <i class="fas fa-check-circle"></i>
                        </div>
                    </div>
                    <div class="ticker-cards two">
                        <div class="ticker-check entree-card">
                            <span><strong>Duck Foie Gras</strong></span>
                            <span>with black truffle shavings<strong>35&#128;</strong></span>
                        </div>
                        <div class="ticker-check ticker-box">
                            <i class="fas fa-check-circle"></i>
                        </div>
                    </div>
                </div>
                <div class="menu-main-dish"></div>
                <div class="menu-desserts"></div>
                

            </section>
        </main>        
        
        <footer>
            <h3>ohmyfood</h3>
            <nav class="ft-links">
                <ul>
                    <li><i class="fas fa-utensils"></i>Suggest a restaurant</li>
                    <li><i class="fas fa-hands-helping"></i>Become a partner</li>
                    <li>Legal</li>
                    <li>Contact</li>
                </ul>
            </nav>
        </footer>
    </div>   
</body>
</html>
